{% extends "base.html" %}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <h2>Edit Listing</h2>
  <form method="POST" class="needs-validation" action="{{url_for('listing.edit_listing', listing_id = lid)}}">
      <div class="form-outline mb-4">
        <input type="text" name="listing_name" 
        class="form-control form-control-lg" placeholder="Listing Name" autofocus=""
        value='{{listing_name if listing_name}}' required/>
      </div>
      <div class="form-outline mb-4">
        <input type="text" name="listing_description" 
        class="form-control form-control-lg" placeholder="Listing Description"
        value='{{listing_description if listing_description}}'required/>
      </div>
      <div class="form-outline mb-4">
          <input type="text" name="listing_price" class="form-control form-control-lg" placeholder="Price"
          value='{{listing_price if listing_price}}' required/>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit"
          class="btn btn-success btn-block btn-lg">Update Listing</button>
      </div>
    </form>
  </div>
{% endblock %}
