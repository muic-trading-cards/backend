{% extends "base.html" %}

{% block content %}
<section class="vh-100">
  <div class="d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign Up</h2>
			  {% with messages = get_flashed_messages() %}
			  {% if messages %}
			  <div class="notification is-danger">
				  {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
			  </div>
			  {% endif %}
			  {% endwith %}

              <form method="POST" action="/register">

                <div class="form-outline mb-4">
                  <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" autofocus=""/>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name="first_name" class="form-control form-control-lg" placeholder="First name" autofocus=""/>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Last name" autofocus=""/>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control form-control-lg" placeholder="Password"/>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
