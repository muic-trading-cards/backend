{% extends "base.html" %}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
  <h2>Add Listing Page</h2>
<form method="POST" class="needs-validation" action="{{url_for('listing.create_listing', card_id = cid)}}">
    <div class="form-outline mb-4">
      <input type="text" name="listing_name" 
      class="form-control form-control-lg" placeholder="Listing Name" autofocus=""
      value='{{card_name if card_name}}' maxlength="100" required/>
    </div>
    <div class="form-outline mb-4">
      <input type="text" name="listing_description" 
      class="form-control form-control-lg" placeholder="Listing Description"
      value='{{card_description if card_description}}' maxlength="1000" required/>
    </div>
    <div class="form-outline mb-4">
        <input type="number" min="1" name="listing_price" class="form-control form-control-lg" placeholder="Price" max="1000000" required/>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit"
        class="btn btn-success btn-block btn-lg">Create Listing</button>
    </div>
  </form>
</div>
{% endblock %}
