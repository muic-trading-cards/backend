{% extends "base.html" %}

{% block content %}
<div class="container-fluid" style="min-height: 100%; min-height: 100vh; display: flex; align-items: center;">
	<div class="container rounded bg-light mt-5 mb-5 align-middle">
		<div class="row">
			<div class="col-md-3 border-right">
				<div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5 mb-3" width="150px" src={{ pfp_url }}><span class="font-weight-bold">{{ first_name }} {{ last_name }}</span><span class="text-black-50">{{ email }}</span><span> </span></div>
			</div>
			<div class="col-md-5 border-right">
				<div class="p-3 py-5">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<h4 class="text-right"><b>Profile Settings</b></h4>
					</div>
					<form enctype='multipart/form-data' method="POST" action="/update-profile">
						<div class="row mt-2">
							<div class="col-md-6 mt-2"><label class="labels">Name</label><input type="text" name="first_name" class="form-control" placeholder="First name" value={{ first_name }} max="100" required></div>
							<div class="col-md-6 mt-2"><label class="labels">Surname</label><input type="text" name="last_name" class="form-control" placeholder="Last Name" value={{ last_name }} max="100" required></div>
						</div>
						<div class="row mt-3">
							<div class="col-md-12 mt-2"><label class="labels">Email</label><input type="text" name="email" class="form-control" placeholder="Email" value={{ email }} max="100" required></div>
							<div class="col-md-12 mt-2"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="Mobile Number" value=""></div>
							<div class="col-md-12 mt-2"><label class="labels">Profile Image</label><input type="file" name="image" class="form-control" placeholder="Profile Image" value={{ pfp_url }}></div>
							<div class="col-md-12 mt-2"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Address" value=""></div>
							<div class="col-md-12 mt-2"><label class="labels">Postcode</label><input type="text" class="form-control" placeholder="Postcode" value=""></div>
						</div>
						<div class="row mt-3">
							<div class="col-md-6"><label class="labels">State</label><input type="text" class="form-control" value="" placeholder="State"></div>
							<div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="Country" value=""></div>
						</div>
						<div class="mt-5 text-right"><button class="btn btn-primary" type="submit">Save Profile</button></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
{% endblock %}
